<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup for the Newsletter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="style.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img class="mb-4" src="email.png" alt="" width="72" height="80">
            <h1 class="h3 mb-3 fw-normal">Signup for Newsletter</h1>

            <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
            <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
            <input type="email" name="email" class="form-control bottom" placeholder="Your Email ID" required>
            
            <button class="btn btn-primary w-100 py-2" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; xyz</p>
        </form>
    </main>

</body>
</html>
